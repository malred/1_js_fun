<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 得到计算工资的函数
        // base是基本工资,大家都一样
        function makeSalary(base) {
            // performance是绩效,各不相同
            return function (performance) {
                return base + performance
            }
        }
        let salaryLevel1 = makeSalary(12000)
        let salaryLevel2 = makeSalary(15000)
        console.log(salaryLevel1(1000));
        console.log(salaryLevel2(2000));
    </script>
</body>

</html>
